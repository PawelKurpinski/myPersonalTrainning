<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Bootstrap Basics</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
        .btn-default {
            color: brown;
        }
        /*powyżej niezalecana metoda ukazująca możliwość zmiany stylu klasy bootstrapa*/
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>This is jumbotron</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do or in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt molli anim
                id est laborum.</p>
            <button class="btn btn-success btn-lg" type="button" name="button">Hi there!</button>
        </div>

        <h2>Bootstrap Basics</h2>
        <button class="btn btn-success btn-xs" type="button" disabled="disabled">Click me!</button>
        <button type="button" class="btn btn-default btn-xs">Extra small button</button>
        <button type="button" class="btn btn-default btn-xs active">Extra small button</button>

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

    </div>

</body>

</html>
